<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="js-weather weather"></div>
<main>
    <div class="js-clock">
        <h1>00:00</h1>
    </div>
    <form class="js-form form">
        <input type="text" placeholder="What is your name?">
    </form>
    <h4 class="js-greeting greeting"></h4>
</main>
    
    <div id="toDoTitle">ToDo-List</div>
    <div id="toDoContents">
            <div id="toDoContents__icon"><i class="fas fa-arrow-left"></i></div>
            <ul class="js-ToDoList">  
            </ul>
         <form class="js-toDoForm toDoForm">
        <input type="text" placeholder="Write a to do"/>  
    </form>
</div>
<script src="https://kit.fontawesome.com/46e72ffc5c.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/toDo.js"></script>
    <script src="js/bgImg.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/toDoClick.js"></script>
</body>
</html>
